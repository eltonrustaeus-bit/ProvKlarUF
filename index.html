<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ProvKlar UF</title>
<style>
body{margin:0;font-family:sans-serif;background:#f6f8fb}
header{padding:20px;text-align:center}
a.btn{background:#18B88A;color:white;padding:14px 24px;border-radius:12px;text-decoration:none;font-weight:700}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" style="
position:fixed; inset:0; background:#0B1F3A;
display:flex; align-items:center; justify-content:center;
color:white; z-index:9999;">
  <div style="background:white;color:black;padding:30px;border-radius:16px;text-align:center;width:300px;">
    <h2>ProvKlar</h2>
    <p>Ange åtkomstkod</p>
    <input id="accessCode" type="password" placeholder="Kod"
      style="padding:10px;width:100%;margin-bottom:10px;">
    <button onclick="checkCode()" style="padding:10px 20px;">Logga in</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>
</div>

<header>
  <h1>ProvKlar UF</h1>
  <p>Mockprov • Rättning • Tips</p>
  <a class="btn" href="app.html">Starta ProvKlar</a>
</header>

<script>
const CORRECT_CODE = "provklar123";

function checkCode(){
  const val = document.getElementById("accessCode").value;
  if(val === CORRECT_CODE){
    document.getElementById("loginScreen").style.display = "none";
    localStorage.setItem("loggedIn","true");
  } else {
    document.getElementById("errorMsg").innerText="Fel kod";
  }
}

if(localStorage.getItem("loggedIn")==="true"){
  document.getElementById("loginScreen").style.display="none";
}
</script>

</body>
</html>
